
### 3. **Set Up `index.html`**
Create the basic structure for your web page.

**`index.html`**:
```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to Simple Web App</h1>
        <p>This is a basic web application with user login and registration features.</p>
    </main>

    <footer>
        <p>&copy; 2024 Simple Web App. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
